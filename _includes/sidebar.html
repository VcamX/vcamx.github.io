<div class="sidebar">
  <div class="container sidebar-sticky">
    <img class="sidebar-logo" src="https://avatars3.githubusercontent.com/u/2258983?s=180">
    <div class="sidebar-about">
      <h1>
        <a href="{{ "/" | relative_url }}">
          {{ site.title }}
        </a>
      </h1>
      <p class="lead">{{ site.description }}</p>
    </div>

    <nav class="sidebar-nav">
      <a class="sidebar-nav-item{% if page.url == "/" %} active{% endif %}" href="{{ "/" | relative_url }}">Home</a>

      {% for node in site.pages %}
        {% if node.title %}
          {% if node.layout == "page" %}
            <a class="sidebar-nav-item{% if page.url == node.url %} active{% endif %}" href="{{ node.url }}">{{ node.title }}</a>
          {% endif %}
        {% endif %}
      {% endfor %}

    </nav>

    {% include social.html %}

    <p>&copy; {{ site.time | date: '%Y' }}. All rights reserved. Built upon <a href="http://hyde.getpoole.com/" target="_blank">Hyde</a> made by <a href="https://twitter.com/mdo" target="_blank">@mdo</a></p>
  </div>
</div>
